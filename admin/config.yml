backend:
  name: github
  repo: Robeshan/ryzite-website   # your GitHub repo
  branch: main                    # your main branch
  auth_scope: repo                 # gives CMS permission to commit

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
