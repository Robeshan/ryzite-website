backend:
  name: git-gateway
  branch: main  # or your default branch

media_folder: "static/img"  # folder for uploaded media (adjust path)
public_folder: "/img"       # public URL access to media

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages" # folder for page markdown files
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
