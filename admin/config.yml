backend:
  name: github
  repo: Robeshan/ryzite-website
  branch: main                        # or 'master' if your repo uses that

media_folder: "static/img/uploads"     # where images will be stored in repo
public_folder: "/img/uploads"          # path CMS uses in your site

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
